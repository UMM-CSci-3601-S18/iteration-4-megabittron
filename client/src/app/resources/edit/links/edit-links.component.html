<form #editLinkForm="ngForm" [ngClass]="appService.styleClassSelector()">
    <div class="edit-link-page" layout-gt-sm="row">
        <div flex-gt-sm="80" flex-offset-gt-sm="10">
            <mat-card-title>Edit Link</mat-card-title>
            <mat-card-content>
                <mat-form-field hintLabel="Enter your youtube playlist's name here">
                    <input matInput #input required
                           id="nameField" placeholder="Name"
                           [(ngModel)]="data.link.name"
                           name="data.link.name">
                </mat-form-field>
                <mat-form-field hintLabel="Enter your youtube playlists's description here">
                    <input matInput #input required
                           maxlength="30"
                           id="subnameField" placeholder="Description"
                           [(ngModel)]="data.link.subname"
                           name="data.link.subname">
                </mat-form-field>
                <mat-form-field hintLabel="Enter url here">
                    <input matInput
                           maxlength="20"
                           id="urlField" placeholder="URL"
                           [(ngModel)]="data.link.url"
                           name="data.link.url">
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button
                    id="confirmEditLinkButton"
                    [mat-dialog-close]="data.link"
                    [disabled]="!editLinkForm.form.valid"
                    type="button">Submit
            </button>
            <button mat-raised-button
                    id="exitWithoutEditingButton"
                    (click)="onNoClick()">Cancel
            </button>
        </div>
    </div>
</form>
