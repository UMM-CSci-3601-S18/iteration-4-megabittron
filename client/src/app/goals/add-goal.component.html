<div class="add-goal" layout-gt-sm="row">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">
        <mat-card>
            <mat-card-title>New Goal</mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>
                <mat-form-field>
                    <input matInput #input id="goalField" placeholder="Goal" [(ngModel)]="data.goal.goal">
                </mat-form-field>
                <mat-form-field>
                    <input matInput #input id="categoryField" placeholder="Category" [(ngModel)]="data.goal.category">

                </mat-form-field>
                <mat-form-field>
                    <input matInput #input id="nameField" placeholder="Name" [(ngModel)]="data.goal.name">

                </mat-form-field>

                <button mat-raised-button="" id="confirmAddGoalButton" [mat-dialog-close]="data.goal" type="button">Add goal</button>
            </mat-card-content>
        </mat-card>
        <button mat-raised-button id="exitWithoutAddingButton" (click)="onNoClick()" type="button">Exit</button>
    </div>
</div>
